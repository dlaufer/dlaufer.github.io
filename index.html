---
layout: homepage
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        <h3 id="wanna-book-off-r-rockers">Wanna book Off R Rockers?</h3>
        <p>Contact Us: <a href="mailto:info@offrrockers.com">info@offrrockers.com</a></p>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
