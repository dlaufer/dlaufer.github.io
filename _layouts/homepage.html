<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="../css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/foundation.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@3.2.3/dist/amplitude.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="logo wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          </div>

          <nav class="nav-desktop">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about-us">About Us</a>
            <a href="{{ site.baseurl }}/songs">Songs</a>
            <a href="{{ site.baseurl }}/videos">Videos</a>
            <a href="{{ site.baseurl }}/shows">Shows</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">

      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <nav class="nav-mobile">
              <a href="{{ site.baseurl }}/about-us">About Us</a>
              <a href="{{ site.baseurl }}/songs">Songs</a>
              <a href="{{ site.baseurl }}/videos">Videos</a>
              <a href="{{ site.baseurl }}/shows">Shows</a>
            </nav>
          </header>
        </div>

        <img class="banner" src="http://offrrockers.com/images/offrrockers_band.jpg" />
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
