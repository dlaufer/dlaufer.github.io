---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">

      {% if page.location %}
        <div class="clearfix">
          <div class="body-left" style="width: 49%; float: left;">
            <p>{{ page.description }}</p>
            <p><strong>When:</strong> {{ page.date | date: "%B %e, %Y" }} - {{ page.time }}</p>
          </div>
          <div class="body-right" style="width: 49%; float: right;">
            {% include map.html %}
          </div>
        </div>
      {% else %}
        <p>{{ page.description }}</p>
        <p><strong>When:</strong> {{ page.date | date: "%B %e, %Y" }} - {{ page.time }}</p>
      {% endif %}
    {{ content }}
  </div>
</article>
